<include file="Public/header" />
<include file="Public/navbar" />
<style media="screen">
    table a {
        margin: 0 1rem;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <include file="Public/accountleft" />
        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
            <ol class="breadcrumb">
                <li><a href="{:U('Index/index')}">主页</a></li>
                <li class="active">学生账号</li>
            </ol>
            <form class="navbar-form " role="search">
                <div class="navbar-left">
                    <a href="{:U('index')}"><button type="button" class="btn btn-default">查看正常账号</button></a>
                    <button type="button" class="btn btn-primary">查看被锁定账号</button>
                </div>
                <div class="navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入相关姓名" name="searchinfo">
                        <span class="input-group-btn">
                       <button class="btn btn-default" type="button" id="btn-search">查询</button>
                    </span>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div style="height:400px;">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>账号</th>
                                <th>姓名</th>
                                <th>详情</th>
                                <th>锁定账号</th>
                                <th>删除账号</th>
                            </tr>
                            <volist name="list" id="vo">
                                <tr>
                                    <td>{$vo.username}</td>
                                    <td>{$vo.nickname}</td>
                                    <td><a href="#" class="btn-account" value="{$vo.id}">账号信息</a>|<a href="#" class="btn-person" value="{$vo.id}">学生信息</a></td>
                                    <td><a href="#" class="btn-unlock" value="{$vo.id}">解除锁定</a></td>
                                    <td><a href="#" class="btn-del" value="{$vo.id}">删除</a></td>
                                </tr>
                            </volist>
                        </table>
                    </div>
                    <div class="col-sm-6 col-sm-offset-3">
                        <nav aria-label="...">
                            <ul class="pager">
                                <li>{$page}</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 个人信息 Modal -->
<div class="modal fade bs-example-modal-sm" id="StuInfoModal" tabindex="-1" role="dialog" aria-labelledby="StuInfoModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="StuInfoLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <td>性别</td>
                        <td id="stu_sex"></td>
                    </tr>
                    <tr>
                        <td>学号</td>
                        <td id="stu_id"></td>
                    </tr>
                    <tr>
                        <td>学院</td>
                        <td id="stu_institude"></td>
                    </tr>
                    <tr>
                        <td>班级</td>
                        <td id="stu_class"></td>
                    </tr>
                    <tr>
                        <td>年级</td>
                        <td id="stu_grade"></td>
                    </tr>
                    <tr>
                        <td>联系电话</td>
                        <td id="stu_phonenumber"></td>
                    </tr>
                    <tr>
                        <td>邮箱地址</td>
                        <td id="stu_email"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 账号信息 Modal -->
<div class="modal fade bs-example-modal-sm" id="AccountInfoModal" tabindex="-1" role="dialog" aria-labelledby="AccountInfoModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="AccnoutInfoLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <td>账号</td>
                        <td id="stu_username"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td id="stu_pwd"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function() {
        //账号详情
        $('.btn-account').click(function() {
            var id = $(this).attr('value');
            $.ajax({
                type: "get",
                url: "{:U('returnOneAccountInfo')}",
                data: {
                    id: id
                },
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function(data) {
                    var data = eval('(' + data + ')');
                    $('#AccnoutInfoLabel').text(data.nickname);
                    $('#stu_username').text(data.username);
                    $('#stu_pwd').text(data.password);
                    $("#AccountInfoModal").modal('show');
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("出错了，请重新尝试");
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                },
            });
        });

        //学生详情
        $('.btn-person').click(function() {
            var id = $(this).attr('value');
            $.ajax({
                type: "get",
                url: "{:U('returnOnePersonInfo')}",
                data: {
                    id: id
                },
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function(data) {
                    var data = eval('(' + data + ')');
                    $('#StuInfoLabel').text(data.nickname);
                    $('#stu_sex').text(data.sex);
                    $('#stu_id').text(data.stu_id);
                    $('#stu_institude').text(data.institude);
                    $('#stu_class').text(data.class);
                    $('#stu_grade').text(data.grade);
                    $('#stu_phonenumber').text(data.phonenumber);
                    $('#stu_email').text(data.email);
                    $("#StuInfoModal").modal('show');
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("出错了，请重新尝试");
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                },
            });
        });

        //删除账号
        $('.btn-del').click(function() {
            var id = $(this).attr('value');
            $.ajax({
                type: "post",
                url: "{:U('deleteOneAccount')}",
                data: {
                    id: id
                },
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function(data) {
                    if (data == 1) {
                        alert("删除成功");
                        window.location.reload();
                    } else alert("未知错误");
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("出错了，请重新尝试");
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                },
            });
        });
        //锁定账号
        $('.btn-unlock').click(function() {
            var id = $(this).attr('value');
            $.ajax({
                type: "post",
                url: "{:U('unlockOneAccount')}",
                data: {
                    id: id
                },
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function(data) {
                    if (data == 1) {
                        alert("解锁成功");
                        window.location.reload();
                    } else alert("未知错误");
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("出错了，请重新尝试");
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                },
            });
        });
        //查询
        $('#btn-search').click(function(){
            var searchinfo = $('input[name=searchinfo]').val();
            location.href = '{:U('locked')}?searchinfo='+searchinfo;
        });
    });
</script>
<include file="Public/footer" />
