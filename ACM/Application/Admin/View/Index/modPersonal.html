<include file="Public/header" />
<include file="Public/navbar" />
<div class="container-fluid">
    <div class="row">
        <include file="Public/left" />
        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
            <ol class="breadcrumb navroot">
                <li><a href="{:U('Index/index')}">主页</a></li>
                <li><a href="{:U('/Index/personInfo')}">个人信息</a></li>
                <li class="active">信息修改</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>信息修改</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" method="post">
                                <div class="form-group">
                                    <label for="nickname" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="nickname" placeholder="姓名" name="nickname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="position" class="col-sm-2 control-label">职称</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="position" placeholder="职称" name="position">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phonenumber" class="col-sm-2 control-label">联系电话</label>
                                    <div class="col-sm-3">
                                        <input type="" class="form-control" id="phoneNumber" placeholder="手机号码" name="phoneNumber">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phonenumber" class="col-sm-2 control-label">QQ号码</label>
                                    <div class="col-sm-3">
                                        <input type="" class="form-control" id="tecentNumber" placeholder="QQ" name="tecentNumber">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">邮箱地址</label>
                                    <div class="col-sm-3">
                                        <input type="email" class="form-control" id="Email" placeholder="E-mail" name="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">确认修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
