<html>
<head>
    <meta charset="UTF-8">
    <title>

    </title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="js/toolbar.js"></script>
    <style >
        p{
            word-break:break-all;
        }
        table{
            border:solid #666666;
            border-width:1px 1px 1px 1px;
        }
        tr th {
            width:100px;
            border:solid #666666;
            border-width:1px 1px 1px 1px;
        }
        td{
            border:solid #666666;
            border-width:1px 1px 1px 1px;
        }


    </style>

</head>
<body onkeydown="tabKey()">
    <div class="container" style="margin-left: 5%;margin-top: 5px;">
        <div class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="b">粗体</button>
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="i">斜体</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="h1">一级标题</button>
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="h2">二级标题</button>
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="h3">三级标题</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value=">">引用</button>
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="code">代码</button>
                <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#linkModal">普通链接</button>
                <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#linkModal-photo">图片链接</button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="table">表格</button>
                <button type="button" class="btn btn-default" onmouseup="addContent(this)" value="ul">无序结构</button>
            </div>
        </div>
    </div>

    <form role="form" action="" method="post" >
            <!--<div class="form-group">-->
                <!--<input type="text" class="form-control" name="poster"  placeholder="作者" >-->
            <!--</div>-->
        <div class="container" style="margin-left: 5%">
            <div class="row" style="margin-top: 10px">
                <label style="resize: none;width: 47%;float: left">编辑</label>
                <label style="resize: none;width: 47%;float: left;margin-left: 10px">预览</label>

            </div>
            <div class="row" style="margin-top: 10px">
                <textarea class="form-control" rows="28" name="content" id="content" style="resize: none;width: 47%;float: left" onkeyup="PreviewMarkdown()" ></textarea>
                <div class="form-control"    style="resize: none;width: 47%;float: left;margin-left: 10px;background-color: white;height: 572px;overflow:auto;">
                    <p id ="preview"></p>
                </div>
            </div>
            <!--<div class="row" style="margin-top: 10px;float: right">-->
                <!--<button type="submit"  id="create" class="btn btn-default" style="margin-right: 15%" >下载</button>-->
            <!--</div>-->
        </div>
    </form>
    <!--<button id="PreviewButton" class="btn btn-default" style="float: right;margin-right: 10%" >Preview</button>-->

    <!--link 弹框-->
    <div class="modal fade" id="linkModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        插入链接
                    </h4>
                </div>
                <textarea name="linkInput" id="linkInput" cols="70" rows="1" style="resize: none;margin-right: 20px;margin-left: 20px;border: none">http://</textarea>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addContent(this)" value="link" data-dismiss="modal">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--link 弹框-->
    <div class="modal fade" id="linkModal-photo" tabindex="-1" role="dialog"
         aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="photoModalLabel">
                        插入链接
                    </h4>
                </div>
                <textarea name="linkToPhoto" id="linkToPhoto" cols="70" rows="1" style="resize: none;margin-right: 20px;margin-left: 20px;border: none">http://</textarea>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addContent(this)" value="photoLink" data-dismiss="modal">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>




        <script>
            var Content = document.getElementById("content");
            Content.focus();
        </script>


</body>
</html>
